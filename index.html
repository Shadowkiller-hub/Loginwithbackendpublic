<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_form</title>
        <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>Username Or Phone Number </span>
                    
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="phone" required>
                    <span> Password</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>

       
    </div>
    <script type="module">

       // Import the functions you need from the SDKs you need
       import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
         import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
         // TODO: Add SDKs for Firebase products that you want to use
         // https://firebase.google.com/docs/web/setup#available-libraries

         // Your web app's Firebase configuration
         const firebaseConfig = {
           apiKey: "AIzaSyDnmvucjvAE-NGOwwO1Ad4h1e766WLUlec",
           authDomain: "raju-b02a8.firebaseapp.com",
           projectId: "raju-b02a8",
           storageBucket: "raju-b02a8.appspot.com",
           messagingSenderId: "872992647370",
           appId: "1:872992647370:web:5fb5fd5225bc72c896ec33"
         };

         // Initialize Firebase
         const app = initializeApp(firebaseConfig);

             //get refer to database service 
           const db = getDatabase(app);

           document.getElementById("submit").addEventListener('click', function(e)
           {
             e.preventDefault();
             set(ref(db, 'user/' + document.getElementById("username").value),{
           
           username:document.getElementById("username").value,
           email:document.getElementById("email").value,
    
           PhoneNumber:document.getElementById("phone").value,
    
    
         });
  
  
        alert("Login Successfull !");
  
       })    
       

    </script>
    <script src="hk.js"></script>`
</body>
</html>
